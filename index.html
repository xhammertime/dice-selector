<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Person Selector</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 720px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      padding: 10px;
    }

    .dice-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin: 10px 0 20px;
    }

    .dice-grid input {
      text-align: center;
      font-size: 18px;
      padding: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }

    .results {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 6px;
    }

    .results p {
      font-size: 18px;
      margin: 8px 0;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Dice Person Selector</h1>

  <p><span class="label">People (one per line):</span></p>
  <textarea id="peopleInput" placeholder="Alice
Bob
Charlie
Diana"></textarea>

  <p><span class="label">Enter six dice values (1â€“6):</span></p>
  <div class="dice-grid">
    <input type="number" min="1" max="6" id="d1">
    <input type="number" min="1" max="6" id="d2">
    <input type="number" min="1" max="6" id="d3">
    <input type="number" min="1" max="6" id="d4">
    <input type="number" min="1" max="6" id="d5">
    <input type="number" min="1" max="6" id="d6">
  </div>

  <button onclick="runSelection()">Select People</button>

  <div class="results" id="results" style="display:none;">
    <p id="diceResult"></p>
    <p id="firstResult"></p>
    <p id="secondResult"></p>
  </div>

  <script>
    function runSelection() {
      const people = document
        .getElementById("peopleInput")
        .value
        .split("\n")
        .map(p => p.trim())
        .filter(Boolean);

      if (people.length < 2) {
        alert("Enter at least two people.");
        return;
      }

      const dice = [];
      for (let i = 1; i <= 6; i++) {
        const val = Number(document.getElementById("d" + i).value);
        if (!val || val < 1 || val > 6) {
          alert("Each die must be a number from 1 to 6.");
          return;
        }
        dice.push(val);
      }

      const firstNum = Number(dice.slice(0, 3).join(""));
      const secondNum = Number(dice.slice(3, 6).join(""));

      const firstIndex = firstNum % people.length;
      const secondIndex = secondNum % people.length;

      document.getElementById("diceResult").textContent =
        `Dice values: ${dice.join(" â€“ ")}`;

      document.getElementById("firstResult").textContent =
        `First selected: ${people[firstIndex]}`;

      document.getElementById("secondResult").textContent =
        `Second selected: ${people[secondIndex]}`;

      document.getElementById("results").style.display = "block";
    }
  </script>

</body>
</html>
